      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <span class="pagetitle__subheading">Memories</span>
            <h1 class="pagetitle__heading">Our Galley</h1>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb justify-content-center">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Gallery</li>
              </ol>
            </nav>
          </div><!-- /.col-lg-12 -->
        </div><!-- /.row -->
      </div><!-- /.container -->
    </section><!-- /.page-title -->

    <!-- =========================== 
      portfolio Gallery 
    ============================= -->
   
    <section id="portfolioGallery" class="portfolio portfolio-gallery">
    
      <div class="container">
       
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <ul class="portfolio-filter justify-content-center">
             <li><a class="filter active" href="#" data-filter="all">All</a></li>
            {% for category in categories %}
            <li><a class="filter" href="#" data-filter=".filter-{{ category.id }}">{{ category.titre }}</a></li>
            {% endfor %}
            </ul><!-- /.portfolio-filter  -->
          </div><!-- /.col-lg-12 -->
        </div><!-- /.row -->
       
        <div class="row filtered-items-wrap">
          {% for menu in menus %}
          <!-- portfolio item #1 -->
          <div class="col-sm-6 col-md-6 col-lg-4 mix filter-{{ menu.categorie.id }}{% if forloop.counter > 6 %} portfolio-hidden{% endif %}">
           
            <div class="portfolio-item">
              <div class="portfolio__img">
                <img src="{{menu.cover.url}}" alt="portfolio img">
              </div><!-- /.portfolio-img -->
              <div class="portfolio__hover">
                <a href="{{menu.cover.url}}" data-lightbox="lightbox" class="zoom__icon"></a>
              </div><!-- /.portfolio__hover-->
            </div><!-- /.portfolio-item -->
               
           
               
          </div><!-- /.col-lg-4 -->
          {% endfor %}
   
        </div><!-- /.row -->
        <br><br>
        <div class="row">
          
          <div class="col-sm-12 col-md-12 col-lg-12 text-center">
            <a class="btn btn__secondary btn__link mt-20 loadMoreportfolio" href="#">Load more</a>
          </div><!-- /.col-lg-12 -->
        </div><!-- /.row -->


        
      </div><!-- /.container -->
   
    </section><!-- /.portfolio Gallery -->
    

{% endblock %}
