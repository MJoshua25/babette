{% load static %}

      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <span class="pagetitle__subheading">Come Join Us</span>
            <h1 class="pagetitle__heading">Our Events</h1>
          </div><!-- /.col-lg-12 -->
        </div><!-- /.row -->
      </div><!-- /.container -->
    </section><!-- /.page-title -->

    <!-- ======================
      Events
    ========================= -->
    <section id="events" class="events pb-60">
      <div class="container">
        <div class="row">
          <!-- Post Item #1 -->
          
          {% for evt in event %}
          <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="post-item">
              <div class="post__img">
                <a href="{% url 'restaurant : event' event.titre_slug %}">
                  <img src="{{evt.cover.url}}" alt="post image">
                </a>
              </div><!-- /.post__img -->
              <div class="post__content">
                <div class="post__meta">
                  <span class="post__meta-date">{{evt.titre_deb}} - {{evt.titre_fin}}</span>
                  <div class="post__meta-tag"><span>{{evt.ticket}}</span></div><!-- /.post-meta-cat -->
                </div><!-- /.post-meta -->
                <h4 class="post__title"><a href="{% url 'restaurant : event' event.titre_slug %}">{{evt.titre}}</a></h4>
              </div><!-- /.post__content -->
            </div><!-- /.post-item -->
          </div><!-- /.col-lg-4 -->
          {% endfor %}
        </div><!-- /.row -->
      </div><!-- /.container -->
    </section><!-- /.Events-->


{% endblock %}
